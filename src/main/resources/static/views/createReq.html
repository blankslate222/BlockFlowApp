<!--main content start-->
<section id="main-content">
	<section class="wrapper">
		<h3>
			<i class="fa fa-angle-right"></i> Create Request
			<spinner name="booksSpinner" img-src="../spinner.gif" style="opacity:0.7;
		 position:absolute;
    width:1000px; /*image width */
    height:1000px; /*image height */
    left:50%; 
    top:50%;z-index: 1000;" show="loading"></spinner>
		</h3>
		 
		<div class="row mt">

			<div class="col-md-12">
				<h4>
					Select WorkFlow: <select name="workflow"
						ng-model="selectedworkflow" ng-change="load()">
						<option ng-repeat="workflow in workflows" value="{{$index}}">{{workflow.name}}</option>
					</select>
				</h4>
				<div style="pointer-events: none; opacity: 0.5;">
					<flow-chart class="col-md-12" ng-disabled="true"
						style="margin-top: 10px; margin-bottom: 10px;  height: 380px;"
						chart="chartViewModel"> </flow-chart>
				</div>
					<button class="btn btn-theme02" ng-click="createReq()">
				
					Create Request</button>
			</div>
		</div>
		<br />

	</section>
</section>
