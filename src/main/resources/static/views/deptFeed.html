<!--main content start-->
<section id="main-content">
	<section class="wrapper">
		<h1>Blockchain</h1>
		<p>Department Feed</p>
		<p>{{department_name}} </p>
		<div class="panel-group" data-ng-repeat="feed in feedList">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
	<!-- 					<a data-toggle="collapse" href="#myModal"
							onclick="return false;"> {{feed}}</a> -->
						<button href="#myModal" class="btn btn-default" data-toggle="modal"
								ng-click="load(feed)">{{feed}}</button>
					</h4>
				</div>
			</div>
		</div>
	</section>
</section>

<!-- Modal -->
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
	tabindex="-1" id="myModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Transaction Details</h4>
			</div>
			<div class="modal-body">
				<h4>Transaction Data</h4>
				<div class="alert alert-success" style="overflow:auto;">
					<b>{{t.transaction_data}}</b>
				</div>
				<h4>Mutation hash</h4>
				<div class="alert alert-info" style="overflow:auto;">
					<b>{{t.mutation_hash}}</b>
				</div>
				<h4>Timestamp</h4>
				<div class="alert alert-warning" style="overflow:auto;">
					<b>{{t.timestamp}}</b>
				</div>
			</div>
			<div class="modal-footer">
				<button data-dismiss="modal" class="btn btn-success" type="button">OK</button>
			</div>
		</div>
	</div>
</div>
<!-- modal -->
