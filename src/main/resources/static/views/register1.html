      *********************************************************************************************************************************************************** -->

<div id="login-page">
	<div class="container">

		<form class="form-login">
			<h2 class="form-login-heading">New sign up</h2>
			<div class="login-wrap">
					<input type="text"
					class="form-control" data-ng-model="user.name" placeholder="Full Name">  <br> 
					<input type="text"
					class="form-control" data-ng-model="user.email" placeholder="Email Id">  <br> 
					<input type="password"
					class="form-control" data-ng-model="user.password" placeholder="Password">  <br> 
				<button class="btn btn-theme btn-block" data-ng-click="doSignUp()" type="submit">
					<i class="fa fa-lock"></i> Sign Up
				</button>
				<hr>
				<div class="registration">
					<a class="" data-ui-sref="root.login"> Login page </a>
				</div>

			</div>

			<!-- Modal -->
			<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
				tabindex="-1" id="myModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title">Forgot Password ?</h4>
						</div>
						<div class="modal-body">
							<p>Enter your e-mail address below to reset your password.</p>
							<input type="text" name="email" placeholder="Email"
								autocomplete="off" class="form-control placeholder-no-fix">
	
						</div>
						<div class="modal-footer">
							<button data-dismiss="modal" class="btn btn-default"
								type="button">Cancel</button>
							<button class="btn btn-theme"  data-dismiss="modal"  data-ui-sref="root.login"
								type="button">Submit</button>
						</div>
					</div>
				</div>
			</div>
			<!-- modal -->

		</form>

	</div>
</div>
