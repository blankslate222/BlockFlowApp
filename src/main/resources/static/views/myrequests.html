
<section id="main-content">
	<section class="wrapper">
		<!-- **********************************************************************************************************************************************************
      RIGHT SIDEBAR CONTENT
      *********************************************************************************************************************************************************** -->

		<div class="col-lg-3 ds" style="height: 800px; overflow-y: scroll;">
			<!--COMPLETED ACTIONS DONUTS CHART-->
			<h3>My Requests</h3>

			<!-- First Action -->
			<div class="desc" data-ng-repeat="req in requests">
				<a href="">
					<div ng-click="getReqDetails($index)">
						<div class="thumb">
							<span class="badge bg-theme"><i class="fa fa-clock-o"></i></span>
						</div>
						<div class="details">
							<p>
								<muted>{{req.title}}</muted>
								<br /> {{req.description}}<br />
							</p>
						</div>
					</div>
				</a>
			</div>
		</div>
		<div class="col-lg-9 main-chart" ng-show="req==null">Select a
			Request....</div>
		<div class="col-lg-9 main-chart" ng-show="req!=null">
			<div class="form-panel">
				<h4 class="mb">
					<i class="fa fa-angle-right"></i> Progress Status
				</h4>
				<div style="pointer-events: none; opacity: 0.5;">
					<flow-chart class="col-md-12" ng-disabled="true"
						style="margin-top: 5px; margin-bottom: 10px;  height: 380px;"
						chart="chartViewModel"> </flow-chart>
				</div>

				<h4 class="mb">
					<i class="fa fa-angle-right"></i> Request Details
				</h4>
				<form class="form-horizontal style-form" method="get">

					<div class="form-group">
						<label class="col-sm-2 col-sm-2 control-label">Request
							Title</label>
						<div class="col-sm-2">{{req.title}}</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-2 control-label">Request
							Description</label>
						<div class="col-sm-2">{{req.description}}</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-2 control-label">Blockchain Transaction Hash</label>
						<div class="col-sm-2">{{req.mutationHash}}</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 col-sm-2 control-label">Request
							Status</label>
						<div class="col-sm-2">{{req.status}}</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</section>

<!--main content end-->
