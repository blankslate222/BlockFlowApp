<!--main content start-->
<section id="main-content">
	<section class="wrapper">
		<h3>
			<i class="fa fa-angle-right"></i> Request: {{request.title}}
		</h3>
		<div class="row mt">

			<div class="col-md-12">
				<div style="pointer-events: none; opacity: 0.5;">
					<flow-chart class="col-md-12" ng-disabled="true"
						style="margin-top: 10px; margin-bottom: 10px;  height: 380px;"
						chart="chartViewModel"> </flow-chart>
				</div>
				
				
				<div class="row mt">
			<div class="col-md-12">
				<div class="content-panel">
					<table class="table table-striped table-advance table-hover">
						<h4>
							<i class="fa fa-angle-right"></i> Request Nodes Status
						</h4>
						<hr>
						<thead>
							<tr>
								<th><i class="fa fa-bullhorn"></i>Name</th>
								<th class="hidden-phone"><i class="fa fa-question-circle"></i>Level</th>
								<th><i class=" fa fa-edit"></i> Status</th>
								<th><i class=" fa fa-edit"></i> Create Time</th>
								<th><i class=" fa fa-edit"></i> Modified Time</th>
								<th><i class=" fa fa-edit"></i> Blockchain Transaction Hash</th>
							</tr>
						</thead>
						<tbody>
						
							<tr data-ng-repeat="node in request">
								<td><a href="" >{{node.name}}</a></td>
								<td>{{node.level}}</td>
								<td>{{node.status}}</td>
								<td>{{node.created}}</td>
								<td>{{node.modified}}</td>
								<td><a href=""  >{{node.mutationHash || 'No transaction yet!'}}</a></td>
							</tr>
						
						
							<!-- <tr data-ng-repeat="userReq in userReqs">
								 <td><a href="/#/request/{{userReq.id}}" >{{userReq.title}}</a></td>
								<td>{{userReq.description}}</td>
								<td>{{userReq.created}}</td>
								<td>{{userReq.modified}}</td>
								<td>{{userReq.status}}</td>
								<td><a href="" >{{userReq.mutationHash}}</a></td>
							</tr> -->
						</tbody>
					</table>
				</div>
				<!-- /content-panel -->
			</div>
			<!-- /col-md-12 -->
		</div>
		<!-- /row -->
				
				
				
				
				
			</div>
		</div>
		<br />

	</section>
</section>
<!-- /MAIN CONTENT -->
