

<!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content">
	<section class="wrapper">
		<h3>
			<i class="fa fa-angle-right"></i>Clients
		</h3>
		
		
		<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> Add Client</h4>
                      <form class="form-horizontal style-form" method="get">
                         
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Client Name</label>
                              <div class="col-sm-10">
                                  <input   data-ng-model="client.name" type="text" class="form-control" placeholder="Name">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Address</label>
                              <div class="col-sm-10">
                              	  <textarea  data-ng-model="client.address" class="form-control" rows="5"></textarea>
                              </div>
                          </div>
                          <button class="btn btn-theme02" data-ng-click="doClientCreate()">Add</button>
                      </form>
                  </div>
          		</div><!-- col-lg-12-->      	
          	</div>
		

		<div class="row mt">
			<div class="col-md-12">
				<div class="content-panel">
					<table class="table table-striped table-advance table-hover">
						<h4>
							<i class="fa fa-angle-right"></i> Client List
						</h4>
						<hr>
						<thead>
							<tr>
								<th><i class="fa fa-bullhorn"></i> Company</th>
								<th class="hidden-phone"><i class="fa fa-question-circle"></i>
									Address</th>
								<th><i class=" fa fa-edit"></i> Status</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="client in clients">
								<td><a href="/client/{{client.id}}">{{client.name}}</a></td>
								<td>{{client.address}}</td>
								<td>
									<button class="btn btn-success btn-xs">
										<i class="fa fa-check"></i>
									</button>
									<button class="btn btn-primary btn-xs">
										<i class="fa fa-pencil"></i>
									</button>
									<button class="btn btn-danger btn-xs">
										<i class="fa fa-trash-o "></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /content-panel -->
			</div>
			<!-- /col-md-12 -->
		</div>
		<!-- /row -->

	</section>
</section>
<!-- /MAIN CONTENT -->
