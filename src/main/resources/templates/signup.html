<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<title>BFS</title>
</head>
<body>
	<h2>Signup page</h2>
	<form th:action="@{/user/signup}" th:object="${user}"
		class="form-signin" method="POST">
		<h2 class="form-signin-heading">Register</h2>
		<input type="hidden" th:field="*{id}" />
		
		<label for="inputEmail" class="sr-only">Email Address*</label> 
		<input type="text" th:field="${user.email}" name="email" id="inputEmail"
			class="form-control" placeholder="Email address" required="required"
			autofocus="autofocus" /> 
			
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" th:field="${user.passwordHash}" name="password"
			id="inputPassword" class="form-control" placeholder="Password"
			required="required" /> 
		
		<input type="password" th:field="${confirmPassword}" name="confirmPassword"
			id="confirmedInputPassword" class="form-control" placeholder="Confirm Password"
			required="required" />
			
		<label for="inputUsername" class="sr-only">Username*</label>
		<input type="text" th:field="*{user.name}" name="name"
			id="inputUsername" class="form-control" placeholder="Username"
			required="required" autofocus="autofocus" />
		
		<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
	</form>
</body>
</html>
